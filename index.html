<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Clicker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #FFA500, #FF4500, #FFD700);
        }

        #clicker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #score {
            font-size: 36px;
            margin-bottom: 20px;
            margin-top: -60px;
            font-weight: bold;
            color: white;
        }

        .coin-wrapper {
            margin-top: 50px;
            cursor: pointer;
        }

        #coin img {
            width: 150px;
            height: 150px;
        }

        #progress-container {
            width: 80%;
            max-width: 300px;
            height: 10px;
            margin-top: 20px;
            position: relative;
            background-color: #fff;
            border-radius: 5px;
        }

        #progress-value {
            height: 100%;
            border-radius: 5px;
            background: linear-gradient(to right, #FFC0CB, #FFD700);
            transition: width 0.5s ease-in-out;
        }

        #charge-label {
            position: absolute;
            top: -25px;
            left: 0;
            color: white;
            font-weight: bold;
        }

        #reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 5px;
        }

        #shop-button {
            margin-top: 20px;
            padding: 15px 20px; /* Увеличение размера */
            background: linear-gradient(to right top, #4CAF50, #00FF00);
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem; /* Увеличение шрифта */
        }

        #shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #close-button {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .shop-item {
            margin: 20px 0;
        }

        .buy-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="clicker-container">
        <div id="score">0</div>
        <div class="coin-wrapper" id="coin"><img src="INFTCOIN.png" alt="Coin"></div>
        <div id="progress-container">
            <div id="charge-label">⚡️ 1000/1000</div>
            <div id="progress-value" style="width: 100%;"></div>
        </div>
        <div id="reset-button" onclick="resetGame()">Reset</div>
        <button id="shop-button" onclick="openShop()">Shop</button>
        <div id="shop-modal">
            <div id="close-button" onclick="closeShop()">⤫</div>
            <div class="shop-item">
                <div>Click Upgrade (+1 per click)</div>
                <div>Cost: <span id="clickUpgradeCost">10</span> coins</div>
                <button class="buy-button" onclick="buyClickUpgrade()">Buy</button>
            </div>
            <div class="shop-item">
                <div>Charge Speed Upgrade (faster recharge)</div>
                <div>Cost: <span id="chargeSpeedCost">20</span> coins</div>
                <button class="buy-button" onclick="buyChargeSpeedUpgrade()">Buy</button>
            </div>
            <div class="shop-item">
                <div>Charge Capacity Upgrade (+250 max charge)</div>
                <div>Cost: <span id="chargeCapacityCost">30</span> coins</div>
                <button class="buy-button" onclick="buyChargeCapacityUpgrade()">Buy</button>
            </div>
        </div>
    </div>
<script>
let score = parseInt(localStorage.getItem('score') || 0);
let charge = parseInt(localStorage.getItem('charge') || 1000);
let clickUpgrade = parseInt(localStorage.getItem('clickUpgrade') || 1);
let chargeUpgradeCost = parseInt(localStorage.getItem('chargeUpgradeCost') || 750); // Стоимость улучшения скорости зарядки
let clickUpgradeCost = 100; // Первое улучшение клика от 100 монет
let chargeSpeed = parseInt(localStorage.getItem('chargeSpeed') || 2000);
let chargeCapacity = parseInt(localStorage.getItem('chargeCapacity') || 1000);
let chargeCapacityCost = 500; // Первая покупка улучшения ёмкости заряда от 500 монет
let chargeIncrement = 3;

const scoreDisplay = document.getElementById('score');
const progressBar = document.getElementById('progress-value');
const chargeLabel = document.getElementById('charge-label');
const coinWrapper = document.getElementById('coin');
const clickUpgradeCostDisplay = document.getElementById('clickUpgradeCost');
const chargeSpeedCostDisplay = document.getElementById('chargeSpeedCost');
const chargeCapacityCostDisplay = document.getElementById('chargeCapacityCost');

coinWrapper.addEventListener('click', () => {
    let costPerClick = clickUpgrade + 1; // Тратится на одну единицу больше, чем даёт за клик
    if (charge >= costPerClick) {
        score += clickUpgrade;
        charge -= costPerClick; // Изменение затраты энергии на клик
        updateGame();
    }
});

const updateGame = () => {
    localStorage.setItem('score', score.toString());
    localStorage.setItem('charge', charge.toString());
    scoreDisplay.textContent = score;
    clickUpgradeCostDisplay.textContent = clickUpgradeCost;
    chargeSpeedCostDisplay.textContent = chargeUpgradeCost;
    chargeCapacityCostDisplay.textContent = chargeCapacityCost;
    updateProgressBar();
};

const updateProgressBar = () => {
    const progressPercentage = Math.min((charge / chargeCapacity) * 100, 100);
    progressBar.style.width = `${progressPercentage}%`;
    chargeLabel.textContent = `⚡️ ${charge}/${chargeCapacity}`;
};

setInterval(() => {
    if (charge < chargeCapacity) {
        charge += chargeIncrement;
        if (charge > chargeCapacity) charge = chargeCapacity;
        updateProgressBar();
    }
}, chargeSpeed);

function resetGame() {
    localStorage.clear();
    window.location.reload();
}

const shopModal = document.getElementById('shop-modal');

function openShop() {
    shopModal.style.display = 'block';
}

function closeShop() {
    shopModal.style.display = 'none';
}

window.buyClickUpgrade = () => {
    if (score >= clickUpgradeCost && score >= 100) { // Требование минимального количества монет для первой покупки
        score -= clickUpgradeCost;
        clickUpgrade++;
        clickUpgradeCost *= 2; // Удвоение стоимости улучшения
        updateGame();
        localStorage.setItem('clickUpgrade', clickUpgrade.toString());
        localStorage.setItem('clickUpgradeCost', clickUpgradeCost.toString());
    }
};

window.buyChargeSpeedUpgrade = () => {
    if (score >= chargeUpgradeCost && charge >= 750) { // Требование минимального заряда для первой покупки
        score -= chargeUpgradeCost;
        chargeSpeed -= 500;
        chargeUpgradeCost *= 2;
        updateGame();
        localStorage.setItem('chargeSpeed', chargeSpeed.toString());
        localStorage.setItem('chargeUpgradeCost', chargeUpgradeCost.toString());
    }
};

window.buyChargeCapacityUpgrade = () => {
    if (score >= chargeCapacityCost && score >= 500) { // Требование минимального количества монет для первой покупки
        score -= chargeCapacityCost;
        chargeCapacity += 250; // Увеличение ёмкости на 250 единиц
        chargeCapacityCost *= 2;
        updateGame();
        localStorage.setItem('chargeCapacity', chargeCapacity.toString());
        localStorage.setItem('chargeCapacityCost', chargeCapacityCost.toString());
    }
};

document.addEventListener('DOMContentLoaded', updateGame);
</script>
</body>
</html>
