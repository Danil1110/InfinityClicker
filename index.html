<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Page</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Запрос ID пользователя у сервера
            fetch('http://https://danil1110.github.io/InfinityClicker/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: getUserIdFromLocalStorage() })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("user_id").innerText = data.user_id;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("user_id").innerText = "Ошибка получения User ID";
            });
        });

        function getUserIdFromLocalStorage() {
            // Сохраняем user_id в localStorage при первом открытии
            if (!localStorage.getItem('user_id')) {
                const user_id = new URLSearchParams(window.location.search).get('user_id');
                localStorage.setItem('user_id', user_id);
            }
            return localStorage.getItem('user_id');
        }
    </script>
</head>
<body>
    <h1>Welcome to the Game</h1>
    <p>Your User ID: <span id="user_id">Loading...</span></p>
</body>
</html>
