<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Clicker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #FFA500, #FF4500, #FFD700);
        }

        #clicker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #score {
            position: absolute;
            font-size: 36px;
            margin-bottom: 20px;
            margin-top: -350px;
            font-weight: bold;
            color: white;
        }

        .coin-wrapper {
            position: absolute;
            margin-top: 15px;Ы
            cursor: pointer;
        }

        #coin img {

            width: 250px;
            height: 250px;
        }

         #progress-container {
            position: absolute;
            width: 80%;
            max-width: 380px;
            height: 10px;
            margin-top: 390px; /* Increased from 60px to 100px to push down by 40px */
            position: relative;
            background-color: #fff;
            border-radius: 5px;
        }

        #progress-value {
            height: 100%;
            border-radius: 5px;
            background: linear-gradient(to right, #FFC0CB, #FFD700);
            transition: width 0.5s ease-in-out;
        }


        #charge-label {
            position: absolute;
            top: -25px; /* If it was -25px and you want to move it down by 40px, you add 40 to -25 */
            left: 0;
            color: white;
            font-weight: bold;
        }

        #reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 5px;
        }

        #shop-button {
            position: absolute;
            margin-top: 550px;
            padding: 10px 30px; /* Увеличение размера */
            background: linear-gradient(to right top, #4CAF50, #00FF00);
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem; /* Увеличение шрифта */
        }

        #shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #close-button {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .shop-item {
            margin: 20px 0;
        }

        .buy-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        body, button, #coin img {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Стандартный синтаксис */
        }

        #coin img:active {
            transform: scale(0.9); /* Уменьшаем размер монеты до 90% при нажатии */
            transition: transform 0.1s; /* Сглаживаем переход */
        }

    </style>
</head>
<body>
    <div id="clicker-container">
        <div id="score">0</div>
        <div class="coin-wrapper" id="coin"><img src="INFTCOIN.png" alt="Coin"></div>
        <div id="progress-container">
            <div id="charge-label">⚡️ 1000/1000</div>
            <div id="progress-value" style="width: 100%;"></div>
        </div>
        <div id="reset-button" onclick="resetGame()">Reset</div>
        <button id="shop-button" onclick="openShop()">Shop</button>
        <div id="shop-modal">
            <div id="close-button" onclick="closeShop()">⤫</div>
            <div class="shop-item">
                <div>Click Upgrade (+1 per click)</div>
                <div>Cost: <span id="clickUpgradeCost">10</span> coins</div>
                <button class="buy-button" onclick="buyClickUpgrade()">Buy</button>
            </div>
            <div class="shop-item">
                <div>Charge Speed Upgrade (faster recharge)</div>
                <div>Cost: <span id="chargeSpeedCost">20</span> coins</div>
                <button class="buy-button" onclick="buyChargeSpeedUpgrade()">Buy</button>
            </div>
            <div class="shop-item">
                <div>Charge Capacity Upgrade (+250 max charge)</div>
                <div>Cost: <span id="chargeCapacityCost">30</span> coins</div>
                <button class="buy-button" onclick="buyChargeCapacityUpgrade()">Buy</button>
            </div>
        </div>
    </div>
<script>
let score = parseInt(localStorage.getItem('score') || 0);
let charge = parseInt(localStorage.getItem('charge') || 1000);
let clickUpgrade = parseInt(localStorage.getItem('clickUpgrade') || 1);
let chargeUpgradeCost = parseInt(localStorage.getItem('chargeUpgradeCost') || 750); // Стоимость улучшения скорости зарядки
let clickUpgradeCost = parseInt(localStorage.getItem('clickUpgradeCost') || 100); // Восстановление или начальное значение стоимости улучшения клика
let chargeSpeed = parseInt(localStorage.getItem('chargeSpeed') || 2000);
let chargeCapacity = parseInt(localStorage.getItem('chargeCapacity') || 1000);
let chargeCapacityCost = parseInt(localStorage.getItem('chargeCapacityCost') || 500); // Восстановление или начальное значение стоимости улучшения ёмкости
let chargeIncrement = parseInt(localStorage.getItem('chargeIncrement') || 7); // Начальное значение восстановления заряда

// Получение элементов пользовательского интерфейса
const scoreDisplay = document.getElementById('score');
const progressBar = document.getElementById('progress-value');
const chargeLabel = document.getElementById('charge-label');
const coinWrapper = document.getElementById('coin');
const clickUpgradeCostDisplay = document.getElementById('clickUpgradeCost');
const chargeSpeedCostDisplay = document.getElementById('chargeSpeedCost');
const chargeCapacityCostDisplay = document.getElementById('chargeCapacityCost');

// Обработчик клика по монете
coinWrapper.addEventListener('click', () => {
    let costPerClick = clickUpgrade + 1; // Тратится на одну единицу больше, чем даёт за клик
    if (charge >= costPerClick) {
        score += clickUpgrade;
        charge -= costPerClick;
        updateGame();
    }
});

// Функция для обновления игры
const updateGame = () => {
    localStorage.setItem('score', score.toString());
    localStorage.setItem('charge', charge.toString());
    localStorage.setItem('clickUpgradeCost', clickUpgradeCost.toString()); // Сохранение стоимости улучшения клика
    scoreDisplay.textContent = score;
    clickUpgradeCostDisplay.textContent = clickUpgradeCost;
    chargeSpeedCostDisplay.textContent = chargeUpgradeCost;
    chargeCapacityCostDisplay.textContent = chargeCapacityCost;
    updateProgressBar();
};

// Функция для обновления индикатора заряда
const updateProgressBar = () => {
    const progressPercentage = Math.min((charge / chargeCapacity) * 100, 100);
    progressBar.style.width = `${progressPercentage}%`;
    chargeLabel.textContent = `⚡️ ${charge}/${chargeCapacity}`;
};

// Функция для периодического восстановления заряда
setInterval(() => {
    if (charge < chargeCapacity) {
        charge += chargeIncrement;
        if (charge > chargeCapacity) charge = chargeCapacity;
        updateProgressBar();
    }
}, chargeSpeed);

// Функция для сброса игры
function resetGame() {
    localStorage.clear();
    window.location.reload();
}

// Модальное окно магазина
const shopModal = document.getElementById('shop-modal');

function openShop() {
    shopModal.style.display = 'block';
}

function closeShop() {
    shopModal.style.display = 'none';
}

// Покупка улучшений
window.buyClickUpgrade = () => {
    if (score >= clickUpgradeCost) {
        score -= clickUpgradeCost;
        clickUpgrade++;
        clickUpgradeCost *= 2; // Удвоение стоимости следующего улучшения
        updateGame();
    }
};

window.buyChargeSpeedUpgrade = () => {
    if (score >= chargeUpgradeCost) {
        score -= chargeUpgradeCost; // Вычитаем стоимость улучшения из счёта игрока
        chargeIncrement += 5; // Увеличиваем скорость восстановления заряда на 5 единиц за раз

        // Удваиваем стоимость следующего улучшения скорости перезарядки
        chargeUpgradeCost *= 2;

        // Сохраняем обновлённые значения в localStorage
        localStorage.setItem('chargeIncrement', chargeIncrement.toString());
        localStorage.setItem('chargeUpgradeCost', chargeUpgradeCost.toString());

        updateGame(); // Обновляем игру, чтобы отразить сделанные изменения
    }
};

window.buyChargeCapacityUpgrade = () => {
    if (score >= chargeCapacityCost) {
        score -= chargeCapacityCost;
        chargeCapacity += 250;
        chargeCapacityCost *= 2;
        updateGame();
    }
};


function saveGameState() {
    // Prepare the game state data
    const gameState = {
        score: score,
        charge: charge,
        lastActive: Date.now() // Current timestamp
    };

    // Send a POST request to your API endpoint with the game state
    // This is pseudo-code and will not actually send a request
    fetch('/api/save-game-state', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(gameState)
    });
}

// This function would be called when the game starts to load the game state
function loadGameState() {
    // Send a GET request to your API endpoint to retrieve the game state
    // This is pseudo-code and will not actually send a request
    fetch('/api/get-game-state')
        .then(response => response.json())
        .then(gameState => {
            // Update the local game state with the retrieved data
            score = gameState.score;
            charge = gameState.charge;

            // Calculate the charge recovery
            const timePassed = Date.now() - gameState.lastActive;
            const chargeRecovered = Math.floor(timePassed / chargeSpeed) * chargeIncrement;
            charge = Math.min(charge + chargeRecovered, chargeCapacity);

            // Update the UI
            updateGame();
        });
}

// Call loadGameState when the document is loaded
document.addEventListener('DOMContentLoaded', loadGameState);

document.addEventListener('DOMContentLoaded', updateGame);

</script>
</body>
</html>
