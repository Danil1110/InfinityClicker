<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Cascadia Mono, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at center calc(10% - 10px), black 75%, purple 100%);
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #000000;
            font-weight: bold;
        }
        p {
            margin: 10px 0;
            color: #000000;
            font-weight: bold;
        }
        #not-supported {
            display: none;
            color: white;
            background-color: black;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        #not-supported > p {
            margin: 10px 0;
            color: #FFFFFF;
            font-weight: bold;
        }
        #not-supported > h1 {
            margin-bottom: 20px;
            color: #FFFFFF;
            font-weight: bold;
        }
        #ton-connect {
            position: absolute;
            top: 20px;
            right: 10px;
            transform: translate(0%, 12%); /* Center element horizontally */
        }
        #wallet-info {
            margin-top: 20px;
            color: #000000;
            font-weight: bold;
            text-align: center;
            font-size: 0.8em;
        }
        @media (max-width: 600px) {
            .container, #not-supported {
                width: 90%;
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
        #send-message-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .rounded-inft-price, .rounded-inft-balance {
            width: 247px;
            height: 45px;
            background: linear-gradient(to right, pink, purple); /* Gradient background */
            border: 2px solid black;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 50%; /* Center horizontally */
            transform: translate(-85%, -50%); /* Center horizontally and adjust vertically */
            color: white; /* White text color */
            font-weight: bold; /* Bold text */
        }
        .rounded-inft-price {
            top: 47px;
        }
        .rounded-inft-balance {
            top: 103px;
        }

        .rounded-inft-price>p, .rounded-inft-balance>p {
            background: linear-gradient(black, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="ton-connect"></div>
    <div class="container" id="app-container">
        <h1>Welcome to Telegram WebApp</h1>
        <p>User ID: <span id="user_id"></span></p>
        <p>Username: <span id="username"></span></p>
        <p>First Name: <span id="first_name"></span></p>
        <p>Premium User: <span id="is_premium"></span></p>
        <button id="send-message-button">Send Message</button>
    </div>
    <div class="rounded-inft-price">
        <p>$INFT Price: ~ $0.00</p>
    </div>
    <div class="rounded-inft-balance">
        <p>$INFT Balance: <span id="inft-balance"></span></p>
    </div>
    <div id="wallet-info"></div>
    <div id="not-supported">
        <h1>Access Denied</h1>
        <p>This WebApp is only accessible on mobile devices (iOS/Android) and through the Telegram app.</p>
    </div>
    <script>
        function isMobileDevice() {
            return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        

        document.addEventListener('DOMContentLoaded', function () {
            const tg = window.Telegram.WebApp;
            tg.ready();

            if (!tg.initDataUnsafe || !isMobileDevice()) {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                document.getElementById('app-container').style.display = 'none';
                document.getElementById('not-supported').style.display = 'block';
                return;
            }

            const user = tg.initDataUnsafe.user;

            document.getElementById('user_id').innerText = user.id;
            document.getElementById('username').innerText = user.username || 'N/A';
            document.getElementById('first_name').innerText = user.first_name;
            document.getElementById('is_premium').innerText = user.is_premium ? 'Yes' : 'No';

            const botToken = 'YOUR_TELEGRAM_API_TOKEN';
            const ngrokUrl = 'https://95bf-2a03-f680-fe04-51ed-69d8-fcc7-6be6-fa4a.ngrok-free.app';

            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://danil1110.github.io/InfinityClicker/tonconnect-manifest.json',
                buttonRootId: 'ton-connect'
            });

                        
            async function handleWalletConnection() {
                let _address = '';
                if (tonConnectUI) {
                    let res = await tonConnectUI.connectionRestored;
                    if (res || tonConnectUI?.account?.address) {
                        if (tonConnectUI?.account?.address) {
                            _address = TON_CONNECT_UI.toUserFriendlyAddress(tonConnectUI.account.address);
                            console.log(_address);
                            await fetch(`${ngrokUrl}/connect_wallet`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    user_id: user.id,
                                    username: user.username,
                                    first_name: user.first_name,
                                    is_premium: user.is_premium,
                                    wallet_address: _address
                                }),
                            });
                        }
                    } else {
                        await fetch(`${ngrokUrl}/disconnect_wallet`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                user_id: user.id,
                            }),
                        });
                        document.getElementById('wallet-info').innerHTML = 'Wallet disconnected';
                    }
                }
                return _address;
            }

            tonConnectUI.uiOptions = {
                uiPreferences: {
                    colorsSet: {
                        [TON_CONNECT_UI.THEME.DARK]: {
                            connectButton: {
                                background: 'purple'
                            }
                        }
                    }
                }
            };

            handleWalletConnection().then(address => {
                if (address) {
                    document.getElementById('wallet-info').innerHTML = `Connected wallet: ${address}`;
                } else {
                    document.getElementById('wallet-info').innerHTML = 'No wallet connected';
                }
            });

            async function updateBalance() {
                try {
                    const response = await fetch(`${ngrokUrl}/get_balance`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const responseData = await response.text(); // Получаем текст ответа
                    alert(`Response data: ${responseData}`);
                    
                    const data = JSON.parse(responseData); // Пытаемся разобрать текст ответа как JSON
                    const balance = data.balance; // Получаем значение баланса из JSON
                    alert(`Balance: ${balance}`); // Выводим значение баланса
                    document.getElementById('inft-balance').innerText = String(balance); // Вставляем значение баланса в элемент с id "inft-balance"
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Error loading balance: ${error.message || error}`);
                    document.getElementById('inft-balance').innerText = `Error loading balance: ${error.message || error}`;
                }
            }

            // Вызовите эту функцию при загрузке страницы или когда необходимо обновить баланс
            updateBalance();
            
            async function sendMessage(message) {
                try {
                    const response = await fetch(`${ngrokUrl}/send_test_msg`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: user.id,
                            text: message
                        })
                    });
                    const data = await response.json();
                    console.log(data);
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            document.getElementById('send-message-button').addEventListener('click', async () => {
                const message = prompt("Enter the message to send:");
                if (message) {
                    await sendMessage(message);
                }
            });

            tonConnectUI.on('disconnect', async () => {
                await fetch(`${ngrokUrl}/disconnect_wallet`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                    }),
                });
                document.getElementById('wallet-info').innerHTML = 'Wallet disconnected';
            });
        
        
        });
        
                
    </script>
</body>
</html>
