<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #000000; /* Черный цвет текста */
            font-weight: bold; /* Жирный текст */
        }
        p {
            margin: 10px 0;
            color: #FFFFFF; /* Черный цвет текста */
            font-weight: bold; /* Жирный текст */
        }
        #not-supported {
            display: none;
            color: white;
            background-color: black;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        /* Медиа-запросы для адаптации под мобильные устройства */
        @media (max-width: 600px) {
            .container, #not-supported {
                width: 90%;
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <h1>Welcome to Telegram WebApp</h1>
        <p>User ID: <span id="user_id"></span></p>
        <p>Username: <span id="username"></span></p>
        <p>First Name: <span id="first_name"></span></p>
        <p>Premium User: <span id="is_premium"></span></p>
    </div>
    <div id="not-supported">
        <h1>Access Denied</h1>
        <p>This WebApp is only accessible on mobile devices (iOS/Android) and through the Telegram app.</p>
    </div>

    <script>
        function isMobileDevice() {
            return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        document.addEventListener('DOMContentLoaded', function () {
            if (!window.Telegram.WebApp || !isMobileDevice()) {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                document.getElementById('app-container').style.display = 'none';
                document.getElementById('not-supported').style.display = 'block';
                return;
            }

            window.Telegram.WebApp.ready();
            const initData = Telegram.WebApp.initData;
            const user = Telegram.WebApp.initDataUnsafe.user;

            document.getElementById('user_id').innerText = user.id;
            document.getElementById('username').innerText = user.username || 'N/A';
            document.getElementById('first_name').innerText = user.first_name;
            document.getElementById('is_premium').innerText = user.is_premium ? 'Yes' : 'No';
        });
    </script>
</body>
</html>
